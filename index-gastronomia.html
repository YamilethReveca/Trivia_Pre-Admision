        <section class="opciones">

        <p id="ver1-1"></p>
        <button class="verRespuesta boton" type="button" onclick="validar_respuesta_1_1()">Consultar Respuesta</button>
        <button id="siguiente_pregunta" class="boton next" type="button" onclick="siguiente_pregunta()">Siguiente</button>        
      </div>

    </section>



    <section class="ocultarMostrar" id="pregunta-2">

        <p>2. El ceviche es el plato nacional peruano. ¿Cuál de estos ingredientes no lleva?</p>
        <img class="imagen"

          <button id="pollo" class="opcion" value="Pollo">b) Pollo</button>
          <button id="lima" class="opcion" value="Lima">c) Lima</button>
          <button id="pescado" class="opcion" value="Pescado">d) Pescado </button>

        <p id="ver1-2"></p>
